<title>教师审核列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 预警决策管理 <span class="c-gray en">&gt;</span> 活动审核录入表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
        <!--<a href="javascript:;" onclick="exdate()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 导出课程信息</a>-->
        </span>
        <span class="r">共有数据：<strong th:text="${courses.size()}"></strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort" id="tableSort">
		<thead>
			<tr class="text-c">
				<th width="60">学号</th>
				<th width="100">学生姓名</th>
				<th width="50">所属专业</th>
				<th width="90">所属年段</th>
				<th width="150">所学课程</th>
                <th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
        <div th:each="course,memberStat:${courses}">
            <tr class="text-c">
                <td th:text="${course.getSid()}"></td>
                <td th:text="${course.getStudent_name()}"></td>
                <td th:text="${course.getStudent_major()}"></td>
                <td th:text="${course.getCourse_grade()+'级'}"></td>
                <td th:text="${course.getCourse_name()}"></td>
                <td >
                    <button class="btn" th:data-id="${course.getSid()}" th:value="${course.getCourse_name()}" onclick="shenhe(this.getAttribute('data-id'),this.getAttribute('value'))" type="button">审核</button>

                </td>

            </tr>


		</tbody>
	</table>
        <div style="text-align: center;font-size: 18px">
            <a id="btn0" class="a1" style="padding-right: 0px"></a>
            <input id="pageSize" type="text" size="3" value="getDefaultValue()" class="ins"/>
            <a class="a1"> 条 </a>
            <a  id="pageSizeSet" class="a2">设置</a>
            <a id="sjzl" class="a1"></a>
            <a  id="btn1" class="a2">首页</a>
            <a   id="btn2" class="a2">上一页</a>
            <a   id="btn3" class="a2">下一页</a>
            <a   id="btn4" class="a2">尾页</a>
        </div>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script src="/js/fenye.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    function shenhe(sid,coursename) {
        alert(sid+coursename);
        layer.confirm('确认对该学生的活动进行审核吗？',function () {
            location.href="/toaddreview?sid="+sid+"&course_name="+coursename;
        })

    }

</script> 
</body>
</html>
