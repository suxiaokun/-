
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>修改教师信息</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function $(objId) {
            return document.getElementById(objId);
        }
        function checkText1(objId,objName,num) {
            //获取指定的文本值
            var val = $(objId).value;
            //获取提示信息的Id
            var td = $(objId+"Td");
            //验证数据
            if(val==null||val.length==0){
                // td.innerHTML="<span style='color:red;font-size:14px;'>数据项["+objName+"]不能为空</span>";

                document.getElementById("tijiao").disabled=true;
                return false;
            }else if(!num.test(val)){
                // td.innerHTML = "<span style='color:red;font-size:14px;'>请填写正确的联系方式</span>";

                document.getElementById("tijiao").disabled=true;
                return false;
            }else{
                td.innerHTML = "<span style='color:#04D207;font-size:16px;'>ok</span>";
                document.getElementById("tijiao").disabled=false;
            }
        }
        function checkPhone() {
            var phone = /^\d+$/ig;
            return checkText1("phone","联系方式",phone)
        }
    </script>
</head>
<body>
<div class="bg">
    <div style="text-align: center">
        <span style="font-family: cursive;">请修改您的基本信息</span>
    </div>
    <hr class="h_r"/>
    <div style="width: 100%;height: 600px;" class="bg_color">
        <table class="manage">


            <form action="/updateTeachering" method="post">
                <tr>
                    <td class="t"><span class="text_mi">*</span>教工号</td>
                    <td class="t2"><input type="text" class="input_sr form-control" name="tid" readonly="readonly" th:value="${teacher.getTid()}"/> </td>
                    <td class="t3">不可修改</td>
                </tr>
                <tr>
                    <td class="t"><span class="text_mi">*</span>姓名</td>
                    <td class="t2"><input type="text" class="input_sr form-control" name="teacher_name" readonly="readonly"th:value="${teacher.getTeacher_name()}"/> </td>
                    <td class="t3">不可修改</td>
                </tr>
                <input type="hidden" name="m" value="revise_user_info">
                <input type="hidden" name="uid" value="">
                <tr>
                    <td class="t"><span class="text_mi">*</span>性别</td>
                    <td class="t2" >
                        <select class="form-control" name="teacher_sex" required="required">
                            <option value="0"  th:selected="selected">男</option>
                            <option value="1" >女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="t"><span class="text_mi">*</span>联系电话</td>
                    <td class="t2">
                        <input type="tel" class="input_sr form-control" id="teacher_phone" name="teacher_phone" th:value="${teacher.getTeacher_phone()}"/></td>
                </tr>
                <tr>
                    <td class="t"><span class="text_mi">*</span>居住地址</td>
                    <td class="t2">
                        <input type="text" class="input_sr form-control" id="teacher_address" name="teacher_address" th:value="${teacher.getTeacher_address()}"/>
                    </td>
                </tr>
                <tr>
                    <td class="t"><span class="text_mi">*</span>任教学院</td>
                    <td class="t2">
                        <input type="text" class="input_sr form-control" id="teacher_college" name="teacher_college" th:value="${teacher.getTeacher_college()}"/>
                    </td>
                </tr>

                <tr>
                    <td class="t"><span class="text_mi">*</span>入职年份</td>
                    <td class="t2">
                        <input type="Date" name="teacher_time" th:value="${#dates.format(teacher.getTeacher_time(), 'yyyy-MM-dd')}" class="input_sr form-control" id="start_year">
                        <!--<input type="date" class="input_sr form-control" id="start_year" name="start_year"  th:value="${student.getStart_year()}"/>-->
                    </td>
                </tr>
                <tr>
                    <td class="t"><span class="text_mi">*</span>个人邮箱</td>
                    <td class="t2">
                        <input type="email" class="input_sr form-control" id="teacher_email" name="teacher_email" th:value="${teacher.getTeacher_email()}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tj">
                        <input type="submit" value="保         存" class="input_tj" id="tijiao"/>
                    </td>
                </tr>
            </form>
        </table>

    </div>

</body>
</html>
